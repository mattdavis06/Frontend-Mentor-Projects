<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <section id="card">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-img">
            <img src="/images/image-equilibrium.jpg" alt="card-img" />
            <div class="img-bg-icon">
              <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <path d="M0 0h48v48H0z" />
                  <path
                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                    fill="#FFF"
                    fill-rule="nonzero"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-text">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-data">
              <div class="data-value">
                <img src="/images/icon-ethereum.svg" alt="etherrum-icon" />
                <h2>0.041 ETH</h2>
              </div>
              <div class="days-left">
                <img src="/images/icon-clock.svg" alt="clock-icon" />
                <h3>3 days left</h3>
              </div>
            </div>
          </div>
          <div class="user">
            <img src="/images/image-avatar.png" alt="user-profile-img" />
            <h4>Creation of <span>Jules Wyvern</span></h4>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/mattdavis06/Frontend-Mentor-Projects/tree/main/11.%20nft-preview-card-component"
          target="_blank"
          >Matt Davis</a
        >.
        <div class="icon">
          <a href="https://github.com/mattdavis06" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
